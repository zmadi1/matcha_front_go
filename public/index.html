<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/cerulean/bulmaswatch.min.css">
    <title>matcha-front</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but matcha-front doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
  <script>
  let toggle = false;
  let menu = document.querySelector(".navbar-burger");
  menu.onclick = function(){
    let menu_items = document.querySelector(".navbar-menu");
    if (!toggle) {
      menu_items.classList.add("is-active");
    } else {
      menu_items.classList.remove("is-active");
    }
    toggle = !toggle;
  }
  </script>
</html>
